[tool.poetry]
name = "md-to-html"
version = "0.1.0"
description = "Markdown to HTML converter with diff support"
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
Markdown = "^3.6"
Pygments = "^2.18.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.29"
pymdown-extensions = "^10.8.1"
Jinja2 = "^3.1.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"