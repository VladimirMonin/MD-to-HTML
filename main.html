<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{title}</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/tomorrow-night-bright.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="./assets/css/default.css" />
    <link rel="stylesheet" href="./assets/css/parallax.css" />
  </head>
  <body>
    <div class="container-fluid px-4">
      <div class="row gx-5">
        <div class="col-lg-3 d-none d-lg-block">
          <nav id="table-of-contents" class="sticky-top pt-4">
            <!-- Здесь будет автоматически сгенерированное оглавление -->
          </nav>
        </div>
        <div class="col-lg-8">
          <div class="content-wrapper mt-5">
            <!-- Опциональный блок брендирования.
                 Если переменная {brand} не пуста, то в инлайн-стиле подставляем путь к изображению. -->
            <div class="branding-header" style="background-image: url('{brand}');"></div>
            <h1 class="display-4 text-center my-4">{header}</h1>
            {{ content }}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/codeCopy.js"></script>
    <script src="./assets/js/media.js"></script>
    <script src="./assets/js/parallax.js"></script>
    <script src="./assets/js/main.js"></script>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true, theme: 'dark' });
    </script>
  </body>
</html>
